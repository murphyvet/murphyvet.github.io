# Site settings
title: Murphy Veterinary Clinic
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Murphy Vet in Sanford, Florida. We are proud to be physician owned and operated with over 25 years of experience. We also serve patients from Orlando, Maitland, Lake Mary and Winterpark.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

sass:
  # loading path from site root
  # default to _sass
  sass_dir: bootstrap-sass/assets/stylesheets

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed
